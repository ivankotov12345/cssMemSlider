<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes slider</title>
</head>
<body>
    <div class="outer-wrapper">
        <section class="wrapper">
            <input checked type="radio" name="dot" id="slide-dot-1">
            <input type="radio" name="dot" id="slide-dot-2">
            <input type="radio" name="dot" id="slide-dot-3">
            <input type="radio" name="dot" id="slide-dot-4">
            <input type="radio" name="dot" id="slide-dot-5">
            <div class="slides">
                <div class="slide slide__1"><img src="./000047.JPG" alt=""></div>
                <div class="slide slide__2"><img src="./000006.JPG" alt=""></div>
                <div class="slide slide__3"><img src="./000032.JPG" alt=""></div>
                <div class="slide slide__4"><img src="./000034.JPG" alt=""></div>
                <div class="slide slide__5"><img src="./000014.JPG" alt=""></div>
            </div>
                <div class="text">
                    <p class="commentary commentary__1">"Slav Sitting"</p>
                    <p class="commentary commentary__2">"Croix"</p>
                    <p class="commentary commentary__3">"Field Vol.1"</p>
                    <p class="commentary commentary__4">"Field Vol.2"</p>
                    <p class="commentary commentary__5">"Field Vol.3"</p>
                </div>
                <div class="dots">
                    <label for="slide-dot-1"></label>
                    <label for="slide-dot-2"></label>
                    <label for="slide-dot-3"></label>
                    <label for="slide-dot-4"></label>
                    <label for="slide-dot-5"></label>
                </div>
        </section>
    </div>

</body>
</html>
